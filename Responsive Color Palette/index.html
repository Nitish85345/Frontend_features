<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</head>

<body>
    <div class="page-background">
        <div class="container">
            <h3 class="text-center">Responsive Color Palette</h3>
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 col-lg-7 col-xl-3">
                    <p class="bg-primary text-box">
                        Primary
                    </p>
                </div>
                <div class="col-12 col-sm-4 col-md-6 col-lg-2 col-xl-5">
                    <p class="bg-secondary text-box">
                        Secondary
                    </p>
                </div>
                <div class="col-12 col-sm-4 col-md-2 col-lg-3 col-xl-2">
                    <p class="bg-success text-box">
                        Success
                    </p>
                </div>
                <div class="col-12 col-sm-8 col-md-10 col-lg-3 col-xl-2">
                    <p class="bg-info text-box">
                        Info
                    </p>
                </div>
                <div class="col-12 col-sm-6 col-md-10 col-lg-7 col-xl-5">
                    <p class="bg-warning text-box">
                        Warning
                    </p>
                </div>
                <div class="col-12 col-sm-6 col-md-2 col-lg-2 col-xl-7">
                    <p class="bg-danger text-box">
                        Danger
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
